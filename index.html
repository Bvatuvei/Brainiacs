<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" /> 
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>Brainiacs Javascript Test</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
    </head>
    <body>
        <header>
            <div>
                <a class="link-secondary" href="./highscores.html">View high scores</a>
                <h1 class="text-secondary text-center fs-1">Brainiacs Quiz</h1>
            </div>
            <div id="indexTimer" class="text-center text-secondary fs-4">
                
            </div>
            <div id="currentPoints" class="text-center text-secondary fs-6">

            </div>
        </header>
        <main>
            <div id="indexBody" class="text-center d-flex justify-content-around">
                <div class="card text-center" id="startingHtml">
                    <div class="card-body">
                      <h5 class="card-title">Javascript Coding Quiz</h5>
                      <p class="card-text">Try to answer as many of the following questions correctly in the given time to beat the high score and get your name on the board!</p>
                      <input type="text" placeholder="Enter Name" id="nameInput" class="input"/>
                      <button id="startBtn" class="btn btn-primary">Start</button>
                    </div>
                  </div>
            </div>
        </main>
        <script src="./assets/javascript/index.js"></script>
    </body>
</html>
